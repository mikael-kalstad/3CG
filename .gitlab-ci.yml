image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - deploy

before_script:
  - rm -rf build
  - CI=false npm install

pages:
  stage: deploy
  script:
    - CI=false npm run build
    - rm -rf public
    - cp build/index.html build/404.html
    - mv build public

  artifacts:
    paths:
      - public
  only:
    - master
